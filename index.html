<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="img/candado_cerrado.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    
    <title>Encriptador</title>
</head>
<body>
    <header >
        <a href="index.html"><img class="logo" src="img/Logo.png" alt="logo alura"></a>
        
    </header>
    <main>
        <section class="container">
            <textarea class="text-area" cols="20" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="buttonEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="buttonDesencriptar" onclick="btnDesencriptar()" >Desencriptar</button>
            </div>
        </section>
        <section class="container-mensaje">
            <textarea class="mensaje" cols="20" rows="15"></textarea>
            <div class="botones">
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy Copyright  Darío Rojas - 2023</p>
    </footer>
    <script src="./encriptador.js"></script>
</body>
</html>
