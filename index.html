<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header >
        <div class="logo">
            <img src="img/Logo.png" alt="logo alura">
        </div>
    </header>
    <main>
        <div class="block">
            <div class="block1">
                <form>
                    <textarea class="formTextarea" id="textoAqui" required placeholder="Ingrese el texto aquí"></textarea>
                    <div class="alert">
                        <img src="img/Group.png" alt="Info" >
                        <p id="alertText">Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="box">
                        <div>
                            <button class="buttonEncriptar" onclick="encriptar(event);">Encriptar</button>
                            <button class="buttonDesencriptar" onclick="desencriptar(event);">Desencriptar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="block2">
                <div id="libre">
                    <img src="img/Muñeco.png" alt="persona buscando">
                    <div class="textLateral">
                        <p class="textoP1">Ningún mensaje fue encontrado</p>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
                <div class="copiar deshabilitado" id="resultado">
                    <p class="textoP2" id="texto"></p>
                    <button class="buttonCopiar" onclick="copiarPortapapeles();">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="copyright">&copy Copyright  Darío Rojas - 2023</p>
    </footer>
    <script src="encriptador.js"></script>
</body>
</html>
